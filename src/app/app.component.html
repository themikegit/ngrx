<app-overview></app-overview>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of us$ | async; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        <img [src]="item.avatar" class="me-2" style="width: 20px" />
        {{ item.first_name }}
      </td>
      <td>{{ item.last_name }}</td>
      <td>{{ item.email }}</td>
    </tr>
  </tbody>
</table>
